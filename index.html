<!DOCTYPE html>
<html>
<head>
  <title>Chance Occurrence Counter</title>
</head>
<body>
  <h1>Chance Occurrence Counter</h1>
  
  <label for="tries">Number of Tries:</label>
  <input type="number" id="tries" value="100">
  
  <label for="chance">Chance Percentage:</label>
  <input type="number" id="chance" value="0.5">
  
  <label for="minsStage">Minutes per stage:</label>
  <input type="number" id="minsStage" value="10">

  <button onclick="chanceSimulator(tries, chance)">Run</button>
  
  <div id="result"></div>
  
  <script src="script.js"></script>
</body>
</html>
