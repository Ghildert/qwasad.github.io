<!DOCTYPE html>
<html>
<head>
  <title>Chance Occurrence Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    input[type="number"], button {
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Chance Occurrence Counter</h1>
  
  <label for="numberofTries">Number of Tries:</label>
  <input type="number" id="numberofTries" value="100">
  
  <label for="chancePercentage">Chance Percentage:</label>
  <input type="number" id="chancePercentage" value="0.5">
  
  <button onclick="runCounter()">Run</button>
  
  <div id="result"></div>
  
  <script src="script.js"></script>
</body>
</html>
